<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Todo list</title>
</head>

<body>
    <container>
        <header>
            <h1>Todo List</h1>
        </header>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </container>
</body>
<template name="task">
    <li>{{text}}</li>
</template>
